name: Selenium UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ“ Ir a la carpeta del proyecto Selenium
        working-directory: ./selenium-ui-python
        run: echo "ğŸ“‚ Ingresando a selenium-ui-python"

      - name: ğŸ Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        working-directory: ./selenium-ui-python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Ejecutar tests
        working-directory: ./selenium-ui-python
        run: |
          python -m pytest
