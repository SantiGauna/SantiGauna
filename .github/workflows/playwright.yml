name: Playwright UI Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ“ Ir a la carpeta del proyecto
        working-directory: ./playwright-ui-base
        run: echo "ğŸ“‚ Entrando a playwright-ui-base"

      - name: ğŸ§° Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar dependencias y Playwright
        working-directory: ./playwright-ui-base
        run: |
          npm install
          npx playwright install --with-deps

      - name: ğŸ§ª Ejecutar pruebas
        working-directory: ./playwright-ui-base
        run: |
          npx playwright test
